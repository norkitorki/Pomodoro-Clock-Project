<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="./style/style.css" type="text/css" rel="stylesheet"></link>
  </head>

  <body>

    <div id="main">
      <h1>Pomodoro Clock</h1>

      <div id="timer-controls">
        <div class="session">
          <h3>Session</h3>
          <button>+</button>
          <div>25:00</div>
          <button>-</button>
        </div>

        <div class="session">
          <h3>Break</h3>
          <button>+</button>
          <div>05:00</div>
          <button>-</button>
        </div>
      </div>

      <hr color="#FFFFFF" width="80%">

      <div id="timer">
        <button>Start</button>
        <button>Reset</button>
        <h3>Timer</h3>
        <div>00:25:00</div>
        <button>Pause</button>
        <button>Stop</button>

      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
