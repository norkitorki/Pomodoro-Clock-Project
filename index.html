<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="./style/style.css" type="text/css" rel="stylesheet"></link>
  </head>

  <body>

    <div id="main">
      <h1>Pomodoro Clock</h1>

      <div class="time-controls">
        <div id="session">
          <h3>Session</h3>
          <button>+</button>
          <div>25:00</div>
          <button>-</button>
        </div>

        <div>
          <h3>Break</h3>
          <button>+</button>
          <div>05:00</div>
          <button>-</button>
        </div>
      </div>

    <script src="./script/script.js"></script>
  </body>
</html>
